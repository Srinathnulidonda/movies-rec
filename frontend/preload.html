<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Film-Strip Preloader - CineScope</title>
    
    <style>
        /* Root Variables */
        :root {
            --primary-dark: #0F172A;
            --secondary-dark: #1E293B;
            --primary-purple: #8B5CF6;
            --primary-blue: #3B82F6;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Preloader Container */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Background Pattern */
        .preloader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -20px) scale(1.1); }
            66% { transform: translate(20px, -10px) scale(0.9); }
        }

        /* Fade Out Animation */
        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Loader Wrapper */
        .loader-wrapper {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Cinema Loader Container */
        .cinema-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        /* Film Strip */
        .film-strip {
            width: 100%;
            height: 100%;
            border: 4px solid var(--primary-purple);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 
                0 0 40px rgba(139, 92, 246, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: filmGlow 2s ease-in-out infinite;
        }

        @keyframes filmGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5); }
            50% { box-shadow: 0 0 60px rgba(139, 92, 246, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.5); }
        }

        /* Film Strip Perforations and Frames */
        .film-strip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: 
                /* Top perforations */
                repeating-linear-gradient(
                    90deg,
                    var(--primary-purple) 0,
                    var(--primary-purple) 8px,
                    transparent 8px,
                    transparent 16px
                ),
                /* Bottom perforations */
                repeating-linear-gradient(
                    90deg,
                    var(--primary-purple) 0,
                    var(--primary-purple) 8px,
                    transparent 8px,
                    transparent 16px
                ),
                /* Film frames */
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 25px,
                    rgba(139, 92, 246, 0.3) 25px,
                    rgba(139, 92, 246, 0.3) 27px,
                    transparent 27px,
                    transparent 35px
                ),
                /* Center film strip */
                linear-gradient(
                    180deg,
                    transparent 25px,
                    rgba(59, 130, 246, 0.1) 25px,
                    rgba(59, 130, 246, 0.1) calc(100% - 25px),
                    transparent calc(100% - 25px)
                );
            background-size: 100% 20px, 100% 20px, 100% 100%, 100% 100%;
            background-position: 0 0, 0 bottom, 0 0, 0 0;
            background-repeat: repeat-x, repeat-x, repeat, no-repeat;
            animation: filmMove 2s linear infinite;
        }

        @keyframes filmMove {
            0% { left: -100%; }
            100% { left: 0%; }
        }

        /* Inner Film Effect */
        .film-strip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--gradient-secondary);
            border-radius: 8px;
            opacity: 0.3;
            animation: innerPulse 2s ease-in-out infinite;
        }

        @keyframes innerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        /* Loader Text */
        .loader-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textPulse 1.5s ease-in-out infinite;
            text-transform: uppercase;
            position: relative;
        }

        /* Text Shadow Effect */
        .loader-text::before {
            content: 'CineScope';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: none;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        @keyframes textGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Loading Progress */
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
            position: relative;
        }

        .loading-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0;
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
        }

        /* Loading Dots */
        .loading-dots {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary-purple);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: contentFadeIn 0.8s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes contentFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .cinema-loader {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .loader-text {
                font-size: 24px;
            }
            
            .film-strip {
                border-width: 3px;
            }
            
            .film-strip::before {
                background-size: 100% 15px, 100% 15px, 100% 100%, 100% 100%;
            }
            
            .loading-progress {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .cinema-loader {
                width: 60px;
                height: 60px;
            }
            
            .loader-text {
                font-size: 20px;
                letter-spacing: 1px;
            }
            
            .film-strip {
                border-width: 2px;
                border-radius: 8px;
            }
        }

        /* Accessibility - Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Cinematic Film-Strip Preloader -->
    <div id="preloader" class="preloader">
        <div class="loader-wrapper">
            <div class="cinema-loader">
                <div class="film-strip"></div>
            </div>
            <div class="loader-text">CineScope</div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="progressBar"></div>
            </div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="main-content" id="mainContent" style="display: none;">
        <h1>Welcome to CineScope</h1>
        <p>Your ultimate destination for movies, TV shows, and entertainment. Experience cinema like never before with our curated collection and personalized recommendations.</p>
    </div>

    <script>
        // Preloader Management
        class CinematicPreloader {
            constructor() {
                this.preloader = document.getElementById('preloader');
                this.progressBar = document.getElementById('progressBar');
                this.mainContent = document.getElementById('mainContent');
                this.progress = 0;
                this.minDisplayTime = 2000; // Minimum display time in milliseconds
                this.startTime = Date.now();
            }

            // Simulate loading progress
            simulateProgress() {
                const interval = setInterval(() => {
                    this.progress += Math.random() * 15;
                    if (this.progress > 90) {
                        this.progress = 90; // Hold at 90% until ready
                        clearInterval(interval);
                    }
                    this.updateProgressBar();
                }, 200);
            }

            // Update progress bar
            updateProgressBar() {
                this.progressBar.style.width = `${this.progress}%`;
            }

            // Complete loading
            completeLoading() {
                this.progress = 100;
                this.updateProgressBar();
                
                // Calculate remaining time to meet minimum display time
                const elapsedTime = Date.now() - this.startTime;
                const remainingTime = Math.max(0, this.minDisplayTime - elapsedTime);
                
                setTimeout(() => {
                    this.hidePreloader();
                }, remainingTime);
            }

            // Hide preloader with animation
            hidePreloader() {
                this.preloader.classList.add('fade-out');
                this.mainContent.style.display = 'flex';
                
                setTimeout(() => {
                    this.preloader.style.display = 'none';
                    // Dispatch custom event
                    window.dispatchEvent(new CustomEvent('preloaderHidden'));
                }, 500);
            }

            // Initialize
            init() {
                this.simulateProgress();
                
                // Listen for window load
                window.addEventListener('load', () => {
                    this.completeLoading();
                });

                // Fallback timeout
                setTimeout(() => {
                    if (this.progress < 100) {
                        this.completeLoading();
                    }
                }, 5000);
            }
        }

        // Initialize preloader when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const preloader = new CinematicPreloader();
                preloader.init();
            });
        } else {
            const preloader = new CinematicPreloader();
            preloader.init();
        }

        // Optional: Add page visibility handling
        document.addEventListener('visibilitychange', () => {
            const filmStrip = document.querySelector('.film-strip');
            if (filmStrip) {
                if (document.hidden) {
                    filmStrip.style.animationPlayState = 'paused';
                } else {
                    filmStrip.style.animationPlayState = 'running';
                }
            }
        });
    </script>
</body>
</html>
