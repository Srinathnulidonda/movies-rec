<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineDiscover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #8b5cf6; --dark: #0f172a; --light: #f8fafc; --accent: #f59e0b; }
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%); color: var(--light); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
        .text-gradient { background: linear-gradient(135deg, #0ea5e9, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="glass-effect p-5 rounded-4">
                    <h2 class="text-center mb-4 text-gradient">Sign In to CineDiscover</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label text-white-50">Username</label>
                        <input type="text" class="form-control bg-transparent text-white border-0 glass-effect" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-white-50">Password</label>
                        <input type="password" class="form-control bg-transparent text-white border-0 glass-effect" id="password" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary w-100 mb-3" onclick="login()">Sign In</button>
                    <p class="text-center text-white-50">
                        Don't have an account? <a href="/register" class="text-primary">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('https://movies-rec-1hcv.onrender.com/api/login', {   
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
