<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CineDiscover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #8b5cf6; --dark: #0f172a; --light: #f8fafc; --accent: #f59e0b; }
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%); color: var(--light); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .movie-card { transition: all 0.3s ease; backdrop-filter: blur(10px); background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(99,102,241,0.3); background: rgba(255,255,255,0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
        .navbar { backdrop-filter: blur(20px); background: rgba(15,23,42,0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .category-chip { background: rgba(99,102,241,0.2); color: var(--primary); border: 1px solid rgba(99,102,241,0.3); }
        .loading-skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .text-gradient { background: linear-gradient(135deg, #0ea5e9, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white" href="/">
                <i class="fas fa-film text-primary me-2"></i>CineDiscover
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item ms-2"><a href="/login" class="btn btn-outline-primary btn-sm px-3">Sign In</a></li>
                    <li class="nav-item ms-2"><a href="/register" class="btn btn-primary btn-sm px-3">Get Started</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="glass-effect rounded-4 p-4 mb-4">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text bg-transparent border-0 text-white-50">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control bg-transparent border-0 text-white" placeholder="Search movies, TV shows, anime..." id="searchInput">
                    <button class="btn btn-primary px-4" type="button" onclick="performSearch()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-sm category-chip rounded-pill px-3" onclick="filterByType('movie')">Movies</button>
                    <button class="btn btn-sm category-chip rounded-pill px-3" onclick="filterByType('tv')">TV Shows</button>
                    <button class="btn btn-sm category-chip rounded-pill px-3" onclick="filterByType('anime')">Anime</button>
                </div>
            </div>

            <h2 class="fw-bold mb-4 text-gradient">Search Results</h2>
            <div class="row g-4" id="searchResults">
                <!-- Loading skeletons -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="movie-card rounded-4 p-3">
                        <div class="loading-skeleton rounded-3 mb-3" style="height: 300px;"></div>
                        <div class="loading-skeleton rounded mb-2" style="height: 20px;"></div>
                        <div class="loading-skeleton rounded" style="height: 16px; width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://movies-rec-1hcv.onrender.com/api';
        let currentQuery = new URLSearchParams(window.location.search).get('q') || '';
        let currentType = new URLSearchParams(window.location.search).get('type') || 'all';
        let currentGenre = new URLSearchParams(window.location.search).get('genre') || '';

        document.addEventListener('DOMContentLoaded', function() {
            if (currentQuery || currentType || currentGenre) {
                loadSearchResults();
            }
        });

        async function loadSearchResults() {
            try {
                let url = `${API_BASE}/search?q=${encodeURIComponent(currentQuery)}&type=${currentType}`;
                if (currentGenre) {
                    url += `&genre=${currentGenre}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                const container = document.getElementById('searchResults');
                container.innerHTML = '';
                data.results?.forEach(item => {
                    const movieCard = createMovieCard(item);
                    container.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error loading search results:', error);
            }
        }

        function createMovieCard(item) {
            const col = document.createElement('div');
            col.className = 'col-lg-3 col-md-4 col-sm-6';
            const title = item.title || item.name;
            const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450?text=No+Image';
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            const year = item.release_date ? new Date(item.release_date).getFullYear() : 
                        item.first_air_date ? new Date(item.first_air_date).getFullYear() : '';
            
            col.innerHTML = `
                <div class="movie-card card-hover rounded-4 overflow-hidden h-100">
                    <div class="position-relative">
                        <img src="${posterPath}" class="img-fluid w-100" alt="${title}" style="height: 300px; object-fit: cover;">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-dark bg-opacity-75 text-white">
                                <i class="fas fa-star text-warning me-1"></i>${rating}
                            </span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h6 class="text-white mb-2 text-truncate" title="${title}">${title}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-white-50">${year}</small>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${item.id}, '${item.media_type || 'movie'}')">
                                <i class="fas fa-play me-1"></i>Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/search?q=${encodeURIComponent(query)}&type=${currentType}`;
            }
        }

        function filterByType(type) {
            currentType = type;
            window.location.href = `/search?q=${encodeURIComponent(currentQuery)}&type=${type}`;
        }

        function viewDetails(movieId, mediaType) {
            window.location.href = `/movie/${movieId}?type=${mediaType}`;
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
