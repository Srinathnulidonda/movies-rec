<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineDiscover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #8b5cf6; --dark: #0f172a; --light: #f8fafc; --accent: #f59e0b; }
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%); color: var(--light); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
        .navbar { backdrop-filter: blur(20px); background: rgba(15,23,42,0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .rating-stars { color: var(--accent); }
        .text-gradient { background: linear-gradient(135deg, #0ea5e9, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white" href="/">
                <i class="fas fa-film text-primary me-2"></i>CineDiscover
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item ms-2"><a href="/login" class="btn btn-outline-primary btn-sm px-3">Sign In</a></li>
                    <li class="nav-item ms-2"><a href="/register" class="btn btn-primary btn-sm px-3">Get Started</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Details Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img id="moviePoster" src="https://via.placeholder.com/300x450?text=No+Image" class="img-fluid rounded-4" alt="Movie Poster">
                </div>
                <div class="col-lg-8">
                    <h1 id="movieTitle" class="text-gradient mb-3">Loading...</h1>
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span id="movieRating" class="text-white ms-1">4.5</span>
                        </div>
                        <span id="movieYear" class="text-white-50">2024</span>
                    </div>
                    <p id="movieOverview" class="text-white-50 mb-4">Loading description...</p>
                    <div class="mb-4">
                        <h5 class="text-white">Cast</h5>
                        <div id="movieCast" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <div class="mb-4">
                        <h5 class="text-white">Streaming Platforms</h5>
                        <div id="streamingPlatforms" class="d-flex flex-wrap gap-3"></div>
                    </div>
                    <div class="mb-4">
                        <h5 class="text-white">Trailers</h5>
                        <div id="movieTrailers" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <div class="d-flex gap-3">
                        <button id="addWatchlist" class="btn btn-primary" onclick="toggleWatchlist()">Add to Watchlist</button>
                        <button id="addFavorites" class="btn btn-outline-primary" onclick="toggleFavorites()">Add to Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://movies-rec-1hcv.onrender.com/api';
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = window.location.pathname.split('/').pop();
        const mediaType = urlParams.get('type') || 'movie';

        document.addEventListener('DOMContentLoaded', function() {
            loadMovieDetails();
        });

        async function loadMovieDetails() {
            try {
                const response = await fetch(`${API_BASE}/movie/${movieId}?type=${mediaType}`);
                const data = await response.json();
                document.getElementById('movieTitle').textContent = data.title || data.name;
                document.getElementById('movieOverview').textContent = data.overview;
                document.getElementById('movieRating').textContent = data.vote_average ? data.vote_average.toFixed(1) : 'N/A';
                document.getElementById('movieYear').textContent = data.release_date ? new Date(data.release_date).getFullYear() : 
                    data.first_air_date ? new Date(data.first_air_date).getFullYear() : '';
                if (data.poster_path) {
                    document.getElementById('moviePoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                }

                // Load cast
                const castContainer = document.getElementById('movieCast');
                data.credits?.cast?.slice(0, 5).forEach(actor => {
                    const span = document.createElement('span');
                    span.className = 'badge bg-primary bg-opacity-20 text-primary';
                    span.textContent = actor.name;
                    castContainer.appendChild(span);
                });

                // Load streaming platforms
                const platformsContainer = document.getElementById('streamingPlatforms');
                ['subscription', 'free', 'rent'].forEach(type => {
                    data.streaming_platforms?.[type]?.forEach(platform => {
                        const a = document.createElement('a');
                        a.href = platform.url;
                        a.className = 'btn btn-sm btn-outline-primary';
                        a.textContent = platform.name + (platform.price ? ` (${platform.price})` : '');
                        platformsContainer.appendChild(a);
                    });
                });

                // Load trailers
                const trailersContainer = document.getElementById('movieTrailers');
                data.video_links?.trailers?.forEach(video => {
                    const a = document.createElement('a');
                    a.href = video.url;
                    a.className = 'btn btn-sm btn-outline-primary';
                    a.textContent = video.name;
                    trailersContainer.appendChild(a);
                });

                // Update button states
                if (data.user_status) {
                    document.getElementById('addWatchlist').textContent = data.user_status.in_watchlist ? 'Remove from Watchlist' : 'Add to Watchlist';
                    document.getElementById('addFavorites').textContent = data.user_status.in_favorites ? 'Remove from Favorites' : 'Add to Favorites';
                }
            } catch (error) {
                console.error('Error loading movie details:', error);
            }
        }

        async function toggleWatchlist() {
            try {
                const method = document.getElementById('addWatchlist').textContent.includes('Add') ? 'POST' : 'DELETE';
                const response = await fetch(`${API_BASE}/watchlist${method === 'DELETE' ? `?movie_id=${movieId}&movie_type=${mediaType}` : ''}`, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method === 'POST' ? JSON.stringify({ movie_id: movieId, movie_type: mediaType }) : null
                });
                const data = await response.json();
                alert(data.message);
                loadMovieDetails();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleFavorites() {
            try {
                const method = document.getElementById('addFavorites').textContent.includes('Add') ? 'POST' : 'DELETE';
                const response = await fetch(`${API_BASE}/favorites${method === 'DELETE' ? `?movie_id=${movieId}&movie_type=${mediaType}` : ''}`, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method === 'POST' ? JSON.stringify({ movie_id: movieId, movie_type: mediaType }) : null
                });
                const data = await response.json();
                alert(data.message);
                loadMovieDetails();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
