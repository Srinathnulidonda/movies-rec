<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Movie Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,segoe ui,roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.card{backdrop-filter:blur(10px);background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);transition:all 0.3s ease}.card:hover{transform:translateY(-5px);box-shadow:0 20px 40px rgba(0,0,0,0.3)}.movie-poster{border-radius:12px;transition:transform 0.3s ease}.movie-poster:hover{transform:scale(1.05)}.btn-gradient{background:linear-gradient(45deg,#667eea,#764ba2);border:none;transition:all 0.3s ease}.btn-gradient:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,0.3)}.search-input{background:rgba(255,255,255,0.9);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}.modal{backdrop-filter:blur(10px);background:rgba(0,0,0,0.8)}.hidden{display:none!important}.spinner{border:2px solid rgba(255,255,255,0.3);border-top:2px solid white;border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg border-b border-white border-opacity-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white">🎬 MovieFlix</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div id="user-menu" class="hidden">
                        <a href="recommendations.html" class="text-white hover:text-gray-200">For You</a>
                        <a href="wishlist.html" class="text-white hover:text-gray-200 ml-4">Wishlist</a>
                        <a href="favorites.html" class="text-white hover:text-gray-200 ml-4">Favorites</a>
                        <button onclick="logout()" class="text-white hover:text-gray-200 ml-4">Logout</button>
                    </div>
                    <div id="auth-buttons">
                        <button onclick="showLoginModal()" class="text-white hover:text-gray-200 mr-4">Login</button>
                        <button onclick="showRegisterModal()" class="btn-gradient text-white px-4 py-2 rounded-lg">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-bold text-white mb-4">Discover Your Next Favorite</h2>
            <p class="text-xl text-gray-200 mb-8">AI-powered movie and series recommendations just for you</p>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative">
                <input type="text" id="searchInput" placeholder="Search movies, series, anime..." 
                       class="search-input w-full px-6 py-4 text-lg rounded-full focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                <button onclick="searchMovies()" class="absolute right-2 top-2 btn-gradient p-3 rounded-full text-white">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Featured Movies -->
        <div id="featured-section" class="mb-12">
            <h3 class="text-3xl font-bold text-white mb-6">✨ Featured Picks</h3>
            <div id="featured-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>

        <!-- Trending Movies -->
        <div id="trending-section">
            <h3 class="text-3xl font-bold text-white mb-6">🔥 Trending Now</h3>
            <div id="trending-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="hidden">
            <h3 class="text-3xl font-bold text-white mb-6">Search Results</h3>
            <div id="search-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="card bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6 text-center">Login</h3>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required
                       class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-password" placeholder="Password" required
                       class="w-full px-4 py-3 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="btn-gradient w-full py-3 text-white rounded-lg font-semibold">
                    <span id="login-spinner" class="spinner hidden inline-block mr-2"></span>
                    Login
                </button>
            </form>
            <button onclick="hideModals()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="card bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6 text-center">Sign Up</h3>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required
                       class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="register-email" placeholder="Email" required
                       class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="register-password" placeholder="Password" required
                       class="w-full px-4 py-3 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="btn-gradient w-full py-3 text-white rounded-lg font-semibold">
                    <span id="register-spinner" class="spinner hidden inline-block mr-2"></span>
                    Sign Up
                </button>
            </form>
            <button onclick="hideModals()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg max-w-4xl max-h-screen overflow-y-auto mx-4 w-full">
            <div id="movie-details" class="p-6">
                <!-- Movie details will be loaded here -->
            </div>
            <button onclick="hideMovieModal()" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-2 hover:bg-opacity-70">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://movies-rec-1hcv.onrender.com/api'; // Replace with your Render backend URL
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadFeaturedMovies();
            loadTrendingMovies();
            
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchMovies();
            });
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                currentUser = {token: token, username: localStorage.getItem('username')};
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-menu').classList.remove('hidden');
            }
        }

        async function loadFeaturedMovies() {
            try {
                const response = await fetch(`${API_BASE}/featured`);
                const data = await response.json();
                displayMovies(data, 'featured-movies');
            } catch (error) {
                console.error('Error loading featured movies:', error);
            }
        }

        async function loadTrendingMovies() {
            try {
                const response = await fetch(`${API_BASE}/trending`);
                const data = await response.json();
                displayMovies(data.results || data, 'trending-movies');
            } catch (error) {
                console.error('Error loading trending movies:', error);
            }
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayMovies(data.results || data, 'search-movies');
                
                document.getElementById('search-results').classList.remove('hidden');
                document.getElementById('featured-section').classList.add('hidden');
                document.getElementById('trending-section').classList.add('hidden');
            } catch (error) {
                console.error('Error searching movies:', error);
            }
        }

        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            if (!movies || movies.length === 0) {
                container.innerHTML = '<p class="text-white text-center col-span-full">No movies found</p>';
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="card rounded-lg overflow-hidden cursor-pointer" onclick="showMovieDetails(${movie.id}, '${movie.media_type || 'movie'}')">
                    <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" 
                         alt="${movie.title || movie.name}" 
                         class="movie-poster w-full h-64 object-cover"
                         onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                    <div class="p-4">
                        <h4 class="text-white font-semibold text-sm mb-2 truncate">${movie.title || movie.name}</h4>
                        <div class="flex items-center justify-between text-xs text-gray-300">
                            <span>⭐ ${(movie.vote_average || 0).toFixed(1)}</span>
                            <span>${(movie.release_date || movie.first_air_date || '').split('-')[0] || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function showMovieDetails(movieId, mediaType = 'movie') {
            try {
                const response = await fetch(`${API_BASE}/details/${movieId}?type=${mediaType}`);
                const movie = await response.json();
                
                const genres = movie.genres ? movie.genres.map(g => g.name).join(', ') : 'N/A';
                const runtime = movie.runtime ? `${movie.runtime} min` : (movie.episode_run_time ? `${movie.episode_run_time[0]} min/ep` : 'N/A');
                const watchProviders = movie['watch/providers']?.results?.US?.flatrate || [];
                const trailerKey = movie.videos?.results?.find(v => v.type === 'Trailer')?.key;

                document.getElementById('movie-details').innerHTML = `
                    <div class="flex flex-col md:flex-row gap-6">
                        <img src="https://image.tmdb.org/t/p/w400${movie.poster_path}" 
                             alt="${movie.title || movie.name}"
                             class="w-full md:w-80 rounded-lg"
                             onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
                        <div class="flex-1">
                            <h2 class="text-3xl font-bold mb-4">${movie.title || movie.name}</h2>
                            <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                                <div><strong>Rating:</strong> ⭐ ${movie.vote_average?.toFixed(1)}/10</div>
                                <div><strong>Duration:</strong> ${runtime}</div>
                                <div><strong>Release:</strong> ${movie.release_date || movie.first_air_date || 'N/A'}</div>
                                <div><strong>Genres:</strong> ${genres}</div>
                            </div>
                            <p class="text-gray-700 mb-6">${movie.overview || 'No description available.'}</p>
                            
                            ${watchProviders.length > 0 ? `
                                <div class="mb-6">
                                    <h3 class="font-semibold mb-2">🎬 Watch On:</h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${watchProviders.map(provider => `
                                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                                                ${provider.provider_name}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${trailerKey ? `
                                <div class="mb-6">
                                    <iframe width="100%" height="300" 
                                            src="https://www.youtube.com/embed/${trailerKey}" 
                                            frameborder="0" allowfullscreen class="rounded-lg">
                                    </iframe>
                                </div>
                            ` : ''}
                            
                            <div class="flex gap-4">
                                ${currentUser ? `
                                    <button onclick="addToWishlist(${movie.id}, '${(movie.title || movie.name).replace(/'/g, "\\'")}')" 
                                            class="btn-gradient px-6 py-2 rounded-lg text-white">
                                        <i class="fas fa-bookmark mr-2"></i>Wishlist
                                    </button>
                                    <button onclick="addToFavorites(${movie.id}, '${(movie.title || movie.name).replace(/'/g, "\\'")}')" 
                                            class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-lg text-white">
                                        <i class="fas fa-heart mr-2"></i>Favorite
                                    </button>
                                    <button onclick="addToWatchHistory(${movie.id}, '${(movie.title || movie.name).replace(/'/g, "\\'")}')" 
                                            class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg text-white">
                                        <i class="fas fa-check mr-2"></i>Watched
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('movie-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading movie details:', error);
            }
        }

        // Authentication functions
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const spinner = document.getElementById('login-spinner');
            spinner.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('login-username').value,
                        password: document.getElementById('login-password').value
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    location.reload();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            } finally {
                spinner.classList.add('hidden');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const spinner = document.getElementById('register-spinner');
            spinner.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    location.reload();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            } finally {
                spinner.classList.add('hidden');
            }
        });

        // User actions
        async function addToWishlist(movieId, title) {
            if (!currentUser) return showLoginModal();
            
            try {
                const response = await fetch(`${API_BASE}/wishlist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({movie_id: movieId, title: title, poster_path: ''})
                });
                
                if (response.ok) {
                    alert('Added to wishlist!');
                } else {
                    alert('Failed to add to wishlist');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function addToFavorites(movieId, title) {
            if (!currentUser) return showLoginModal();
            
            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({movie_id: movieId, title: title, poster_path: ''})
                });
                
                if (response.ok) {
                    alert('Added to favorites!');
                } else {
                    alert('Failed to add to favorites');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function addToWatchHistory(movieId, title) {
            if (!currentUser) return showLoginModal();
            
            try {
                await fetch(`${API_BASE}/watch-history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({movie_id: movieId, title: title, poster_path: ''})
                });
            } catch (error) {
                console.error('Failed to add to watch history');
            }
        }

        // Modal functions
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
        }

        function showRegisterModal() {
            document.getElementById('register-modal').classList.remove('hidden');
        }

        function hideModals() {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('register-modal').classList.add('hidden');
        }

        function hideMovieModal() {
            document.getElementById('movie-modal').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            location.reload();
        }

        // Close modals on outside click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                hideModals();
                hideMovieModal();
            }
        });
    </script>
</body>
</html>
