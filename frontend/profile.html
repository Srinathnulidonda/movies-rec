<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CineDiscover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #8b5cf6; --dark: #0f172a; --light: #f8fafc; --accent: #f59e0b; }
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%); color: var(--light); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .movie-card { transition: all 0.3s ease; backdrop-filter: blur(10px); background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(99,102,241,0.3); background: rgba(255,255,255,0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
        .navbar { backdrop-filter: blur(20px); background: rgba(15,23,42,0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .text-gradient { background: linear-gradient(135deg, #0ea5e9, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .loading-skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white" href="/">
                <i class="fas fa-film text-primary me-2"></i>CineDiscover
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/admin">Admin</a></li>
                    <li class="nav-item ms-2"><button class="btn btn-outline-primary btn-sm px-3" onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="text-gradient mb-4">Your Profile</h2>
            <div class="glass-effect p-4 rounded-4 mb-5">
                <h4 class="mb-3">Edit Profile</h4>
                <div class="mb-3">
                    <label for="username" class="form-label text-white-50">Username</label>
                    <input type="text" class="form-control bg-transparent text-white border-0 glass-effect" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white-50">Email</label>
                    <input type="email" class="form-control bg-transparent text-white border-0 glass-effect" id="email" placeholder="Enter email">
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
            </div>

            <!-- Tabs for Watchlist, Favorites, History -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#watchlist">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#history">Watch History</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="watchlist">
                    <div class="row g-4" id="watchlistContainer">
                        <!-- Loading skeletons -->
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="movie-card rounded-4 p-3">
                                <div class="loading-skeleton rounded-3 mb-3" style="height: 300px;"></div>
                                <div class="loading-skeleton rounded mb-2" style="height: 20px;"></div>
                                <div class="loading-skeleton rounded" style="height: 16px; width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="favorites">
                    <div class="row g-4" id="favoritesContainer">
                        <!-- Loading skeletons -->
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="movie-card rounded-4 p-3">
                                <div class="loading-skeleton rounded-3 mb-3" style="height: 300px;"></div>
                                <div class="loading-skeleton rounded mb-2" style="height: 20px;"></div>
                                <div class="loading-skeleton rounded" style="height: 16px; width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="history">
                    <div class="row g-4" id="historyContainer">
                        <!-- Loading skeletons -->
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="movie-card rounded-4 p-3">
                                <div class="loading-skeleton rounded-3 mb-3" style="height: 300px;"></div>
                                <div class="loading-skeleton rounded mb-2" style="height: 20px;"></div>
                                <div class="loading-skeleton rounded" style="height: 16px; width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://movies-rec-1hcv.onrender.com/api';

        document.addEventListener('DOMContentLoaded', function() {
            loadWatchlist();
            loadFavorites();
            loadHistory();
            loadProfile();
        });

        async function loadProfile() {
            // Note: Backend doesn't have an endpoint to fetch user profile, so this is a placeholder
            // If an endpoint is added, fetch user data here to populate username and email
        }

        async function loadWatchlist() {
            try {
                const response = await fetch(`${API_BASE}/watchlist`);
                const data = await response.json();
                const container = document.getElementById('watchlistContainer');
                container.innerHTML = '';
                data.watchlist?.forEach(item => {
                    const movieCard = createMovieCard(item);
                    container.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error loading watchlist:', error);
            }
        }

        async function loadFavorites() {
            try {
                const response = await fetch(`${API_BASE}/favorites`);
                const data = await response.json();
                const container = document.getElementById('favoritesContainer');
                container.innerHTML = '';
                data.favorites?.forEach(item => {
                    const movieCard = createMovieCard(item);
                    container.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/watch-history`);
                const data = await response.json();
                const container = document.getElementById('historyContainer');
                container.innerHTML = '';
                data.history?.forEach(item => {
                    const movieCard = createHistoryCard(item);
                    container.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function createMovieCard(item) {
            const col = document.createElement('div');
            col.className = 'col-lg-3 col-md-4 col-sm-6';
            const title = item.title || item.name;
            const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450?text=No+Image';
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            const year = item.release_date ? new Date(item.release_date).getFullYear() : 
                        item.first_air_date ? new Date(item.first_air_date).getFullYear() : '';
            
            col.innerHTML = `
                <div class="movie-card card-hover rounded-4 overflow-hidden h-100">
                    <div class="position-relative">
                        <img src="${posterPath}" class="img-fluid w-100" alt="${title}" style="height: 300px; object-fit: cover;">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-dark bg-opacity-75 text-white">
                                <i class="fas fa-star text-warning me-1"></i>${rating}
                            </span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h6 class="text-white mb-2 text-truncate" title="${title}">${title}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-white-50">${year}</small>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${item.id}, '${item.media_type || 'movie'}')">
                                <i class="fas fa-play me-1"></i>Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        function createHistoryCard(item) {
            const col = document.createElement('div');
            col.className = 'col-lg-3 col-md-4 col-sm-6';
            // Note: History items don't include full movie details, so we need to fetch them
            // For simplicity, we'll show minimal info
            col.innerHTML = `
                <div class="movie-card card-hover rounded-4 p-3 h-100">
                    <div class="p-3">
                        <h6 class="text-white mb-2">Movie ID: ${item.movie_id}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-white-50">Watched: ${new Date(item.watched_at).toLocaleDateString()}</small>
                            <small class="text-white-50">Rating: ${item.rating || 'N/A'}</small>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        function viewDetails(movieId, mediaType) {
            window.location.href = `/movie/${movieId}?type=${mediaType}`;
        }

        async function updateProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            // Note: Backend doesn't have an endpoint for updating profile
            alert('Profile update not implemented in backend');
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/logout`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                window.location.href = '/';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
