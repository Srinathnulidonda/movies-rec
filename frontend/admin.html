<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineDiscover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #8b5cf6; --dark: #0f172a; --light: #f8fafc; --accent: #f59e0b; }
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%); color: var(--light); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .movie-card { transition: all 0.3s ease; backdrop-filter: blur(10px); background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(99,102,241,0.3); background: rgba(255,255,255,0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
        .navbar { backdrop-filter: blur(20px); background: rgba(15,23,42,0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .text-gradient { background: linear-gradient(135deg, #0ea5e9, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .loading-skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white" href="/">
                <i class="fas fa-film text-primary me-2"></i>CineDiscover
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50 hover-primary px-3" href="/profile">Profile</a></li>
                    <li class="nav-item ms-2"><button class="btn btn-outline-primary btn-sm px-3" onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Panel Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="text-gradient mb-4">Admin Panel</h2>
            <div class="glass-effect p-4 rounded-4 mb-5">
                <h4 class="mb-3">Add Featured Recommendation</h4>
                <div class="mb-3">
                    <label for="movieId" class="form-label text-white-50">Movie ID</label>
                    <input type="number" class="form-control bg-transparent text-white border-0 glass-effect" id="movieId" placeholder="Enter TMDB movie ID">
                </div>
                <div class="mb-3">
                    <label for="movieType" class="form-label text-white-50">Media Type</label>
                    <select class="form-control bg-transparent text-white border-0 glass-effect" id="movieType">
                        <option value="movie">Movie</option>
                        <option value="tv">TV Show</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label text-white-50">Title</label>
                    <input type="text" class="form-control bg-transparent text-white border-0 glass-effect" id="title" placeholder="Enter movie title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label text-white-50">Description</label>
                    <textarea class="form-control bg-transparent text-white border-0 glass-effect" id="description" rows="4" placeholder="Enter description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label text-white-50">Recommendation Reason</label>
                    <textarea class="form-control bg-transparent text-white border-0 glass-effect" id="reason" rows="2" placeholder="Why recommend this?"></textarea>
                </div>
                <div class="mb-3">
                    <label for="targetGenres" class="form-label text-white-50">Target Genres (comma-separated)</label>
                    <input type="text" class="form-control bg-transparent text-white border-0 glass-effect" id="targetGenres" placeholder="e.g., Action, Comedy">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="postToTelegram" checked>
                    <label class="form-check-label text-white-50" for="postToTelegram">Post to Telegram</label>
                </div>
                <button class="btn btn-primary" onclick="addRecommendation()">Add Recommendation</button>
            </div>

            <h4 class="mb-3">Featured Recommendations</h4>
            <div class="row g-4 mb-5" id="featuredContainer">
                <!-- Loading skeletons -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="movie-card rounded-4 p-3">
                        <div class="loading-skeleton rounded-3 mb-3" style="height: 300px;"></div>
                        <div class="loading-skeleton rounded mb-2" style="height: 20px;"></div>
                        <div class="loading-skeleton rounded" style="height: 16px; width: 60%;"></div>
                    </div>
                </div>
            </div>

            <h4 class="mb-3">Manage Users</h4>
            <div class="glass-effect p-4 rounded-4">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://movies-rec-1hcv.onrender.com/api';

        document.addEventListener('DOMContentLoaded', function() {
            loadFeaturedRecommendations();
            loadUsers();
        });

        async function loadFeaturedRecommendations() {
            try {
                const response = await fetch(`${API_BASE}/featured`);
                const data = await response.json();
                const container = document.getElementById('featuredContainer');
                container.innerHTML = '';
                data.featured?.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'col-lg-3 col-md-4 col-sm-6';
                    card.innerHTML = `
                        <div class="movie-card card-hover rounded-4 p-3 h-100">
                            <div class="p-3">
                                <h6 class="text-white mb-2">${item.title}</h6>
                                <p class="text-white-50 small">${item.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-white-50">${item.movie_type}</small>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${item.movie_id}, '${item.movie_type}')">
                                        <i class="fas fa-play me-1"></i>Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading featured recommendations:', error);
            }
        }

        async function loadUsers() {
            // Note: Backend doesn't have an endpoint for user management
            // This is a placeholder for a hypothetical /api/admin/users endpoint
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const data = await response.json();
                const tableBody = document.getElementById('usersTable');
                tableBody.innerHTML = '';
                data.users?.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                const tableBody = document.getElementById('usersTable');
                tableBody.innerHTML = '<tr><td colspan="3">User management not implemented</td></tr>';
            }
        }

        async function addRecommendation() {
            const movieId = document.getElementById('movieId').value;
            const movieType = document.getElementById('movieType').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const reason = document.getElementById('reason').value;
            const targetGenres = document.getElementById('targetGenres').value.split(',').map(g => g.trim());
            const postToTelegram = document.getElementById('postToTelegram').checked;

            try {
                const response = await fetch(`${API_BASE}/admin/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        movie_id: movieId,
                        movie_type: movieType,
                        title,
                        description,
                        reason,
                        target_genres: targetGenres,
                        post_to_telegram: postToTelegram
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Recommendation added successfully!');
                    loadFeaturedRecommendations();
                } else {
                    alert(data.error || 'Failed to add recommendation');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            // Note: Backend doesn't have an endpoint for deleting users
            alert('User deletion not implemented in backend');
        }

        function viewDetails(movieId, mediaType) {
            window.location.href = `/movie/${movieId}?type=${mediaType}`;
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/logout`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                window.location.href = '/';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
